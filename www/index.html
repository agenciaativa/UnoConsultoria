	<body ng-app="unoApp" ng-init="loadConfig()">

		<!-- Header -->
		<header class="container-fluid" ng-include="'templates/header.html'"></header>
		<nav class="navbar navbar-default" ng-include="'templates/navbar.html'"></nav>

		<!-- Banner Carousel -->
		<div id="carousel" class="carousel slide" data-ride="carousel" ng-if="state == 'home'" ng-controller="bannersController" ng-show="banners.length > 0">    
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel" data-slide-to="{{$index}}" ng-repeat="b in banners" ng-class="{'active': $index == 0}"></li>
				<!-- <li data-target="#carousel" data-slide-to="1"></li>
				<li data-target="#carousel" data-slide-to="2"></li> -->
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item" ng-repeat="b in banners" ng-class="{'active': $index == 0}">
					<img ng-src="http://localhost:8000/storage/{{b.path}}" alt="{{ b.name }}" />
					<div class="carousel-caption" ng-show="b.description" ng-bind-html="b.description"></div>
				</div>
				<!-- <div class="item">
					<img src="img/banners/banner-1.jpg" alt="BANNER 1" />
					<div class="carousel-caption">
						<h1 class="gb">SOLUÇÕES PRÁTICAS,</h1>
						<p>COM UMA METODOLOGIA DE TRABALHO EFICIENTE, PENSADAS ESPECIFICAMENTE PARA A ROTINA DOS PROFISSIONAIS DA ÁREA DA SAÚDE.</p>
					</div>
				</div>
				<div class="item">
					<img src="img/banners/banner-1.jpg" alt="BANNER 1" />
					<div class="carousel-caption">
						<h1 class="gb">SOLUÇÕES PRÁTICAS,</h1>
						<p>COM UMA METODOLOGIA DE TRABALHO EFICIENTE, PENSADAS ESPECIFICAMENTE PARA A ROTINA DOS PROFISSIONAIS DA ÁREA DA SAÚDE.</p>
					</div>
				</div> -->
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<!-- Content -->
		
		<!--[if lt IE 10]>
		  <p class="browsehappy">Você está utilizando um navegador <strong>DESATUALIZADO</strong>. Por favor <a href="http://browsehappy.com/">ATUALIZE SEU NAVEGADOR</a> para melhor visualização.</p>
		<![endif]-->

		<div ui-view class="content-view"></div>

		<!-- Footer -->
		<div class="footer" ng-include="'templates/footer.html'"></div>

		<!-- In production use:
			<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
