<!-- Main row -->
<div class="row">
	<div class="col-md-12">
		<div class="box box-info">
			<div class="box-header with-border">
				<h3 class="box-title">
					Lista de e-mails cadastrados
				</h3>
			</div>
			<div class="box-body pad">
				<div class="row">
					<div class="col-md-12">
						<div ng-hide="news.length" class="pad text-center">
							<i>Não há e-mails cadastrados!</i>
						</div>
						<table class="table table-striped table-condensed" ng-show="news.length">
							<thead>
								<tr>
									<th class="text-center" style="width: 30px;">#</th>
									<th>E-MAIL</th>
									<th class="text-center" style="width: 80px;">Excluir?</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="n in news">
									<td class="text-center">{{ n.id }}</td>
									<td>{{ n.email }}</td>
									<td class="text-center">
										<div class="btn-group">
											<button type="button" class="btn btn-danger btn-sm" title="Excluir" ng-click="deleteEmail(n)">
												<i class="fa fa-trash-o"></i>
											</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /.row -->
