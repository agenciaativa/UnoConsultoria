<!-- Main row -->
<div class="row">
	<div class="col-md-12">
		<form role="form" name="bannerForm" ng-submit="saveBanner()" novalidate>
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">
						Adicionar Banner
					</h3>
				</div>
				<div class="box-body pad">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group" ng-class="{ 'has-error' : errorMsg.name && !banner.name }">
								<label for="name">
									<i ng-show="errorMsg.name &&  !banner.name" class="fa fa-times-circle-o"></i>Título
								</label>
								<input type="text" class="form-control" id="name" name="name" ng-model="banner.name" placeholder="Título banner">
								<span class="help-block" ng-show="errorMsg.name && !banner.name">{{errorMsg.name[0]}}</span>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group" ng-class="{'has-error' : errorMsg.file[0]}">
										<label for="file">
											<i ng-show="errorMsg.file[0]" class="fa fa-times-circle-o"></i>Imagem JPG/JPEG/PNG (Largura: 1700px, Altura: 418px) Máx. 2Mb
										</label>
										<input type="file" id="file" name="file" class="form-control" ng-file-select="onFileSelect($files)" accept="image/*" ngf-max-size="2MB" ngf-model-invalid="errorFile" required/>
										<span class="help-block" ng-show="errorMsg.file[0]">{{errorMsg.file[0]}}</span>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label>Visualização</label>
										<div class="image-view well well-sm no-shadow banner">
											<i ng-hide="imageSrc">Sem imagem para visualização</i>
											<img ng-src="{{imageSrc}}" />
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="description">Descrição</label>
								<textarea id="description" name="description" class="ckeditor" rows="10" cols="80" ng-model="banner.description" ckeditor></textarea>
							</div>
						</div>
						<div class="col-md-6">
							<div class="panel panel-default">
								<div class="panel-heading">Lista de banners</div>
								<div ng-hide="banners.length" class="pad text-center">
									<i>Não há banners cadastrados!</i>
								</div>
								<table class="table table-condensed table-striped" ng-show="banners.length">
									<thead>
										<tr>
											<th class="text-center">#</th>
											<th>Título</th>
											<th>&nbsp;</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="b in banners">
											<td class="text-center">{{ ::b.id }}</td>
											<td>{{ ::b.name }}</td>
											<td class="text-right">
												<div class="btn-group">
													<button type="button" class="btn btn-default btn-sm" ng-click="editBanner(b)" title="Editar banner">
														<i class="fa fa-edit"></i>
													</button>
													<button type="button" class="btn btn-danger btn-sm" ng-click="deleteBanner(b)" title="Excluir">
														<i class="fa fa-trash-o"></i>
													</button>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				<div class="box-footer">
					<div class="pull-right">
						<button type="submit" class="btn btn-primary">
							<i class="fa fa-save"></i>&nbsp;&nbsp;Salvar
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<!-- /.row -->
